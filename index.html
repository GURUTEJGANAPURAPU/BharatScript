    <script>
        feather.replace();
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xf97316,
            backgroundColor: 0xf9fafb,
            size: 0.8
        });

        // Mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('mobile-menu-hidden');
        });

        // Transliteration
        document.getElementById('demo-transliterate-btn').addEventListener('click', () => {
            const inputText = document.getElementById('demo-input-text').value.trim();
            const sourceScript = document.getElementById('demo-source-script').value;
            const targetScript = document.getElementById('demo-target-script').value;
            const demoOutput = document.getElementById('demo-output');
            const outputText = demoOutput.querySelector('p');

            if (!inputText) {
                alert('Please enter some text to transliterate');
                return;
            }

            const originalText = document.getElementById('demo-transliterate-btn').innerHTML;
            document.getElementById('demo-transliterate-btn').innerHTML = 'Processing...';

            try {
                let result = Sanscript.t(inputText, sourceScript, targetScript);
                if (targetScript === 'itrans') result = capitalizeEnglishSentence(result);
                outputText.textContent = result;
                demoOutput.classList.remove('hidden');
            } catch (err) {
                outputText.textContent = 'Error: ' + err.message;
                demoOutput.classList.remove('hidden');
            } finally {
                document.getElementById('demo-transliterate-btn').innerHTML = originalText;
            }
        });

        function capitalizeEnglishSentence(text) {
            if (!text) return text;
            const sentences = text.split(/([.!?]+)/);
            let result = '';
            for (let i = 0; i < sentences.length; i++) {
                if (i % 2 === 0) {
                    let sentence = sentences[i].trim();
                    if (sentence.length > 0) sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1).toLowerCase();
                    result += sentence;
                } else result += sentences[i];
                if (i < sentences.length - 1 && sentences[i].length > 0) result += ' ';
            }
            return result.trim();
        }

        // Copy button
        document.getElementById('demo-copy-btn').addEventListener('click', function () {
            const outputText = document.getElementById('demo-output').querySelector('p').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const originalText = this.innerHTML;
                this.innerHTML = '<i data-feather="check" class="w-3 h-3 inline mr-1"></i> Copied!';
                feather.replace();
                setTimeout(() => { this.innerHTML = originalText; feather.replace(); }, 2000);
            });
        });

        // Speak button
        document.getElementById('demo-speak-btn').addEventListener('click', function () {
            const outputText = document.getElementById('demo-output').querySelector('p').textContent;
            const targetScript = document.getElementById('demo-target-script').value;
            if (!outputText || outputText.includes('Transliterated text will appear here')) {
                alert('No text to speak. Please transliterate some text first.');
                return;
            }
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(outputText);
                const langMap = { 'itrans': 'en-US','devanagari':'hi-IN','bengali':'bn-IN','tamil':'ta-IN','telugu':'te-IN','kannada':'kn-IN','malayalam':'ml-IN','gujarati':'gu-IN','gurmukhi':'pa-IN','oriya':'or-IN' };
                utterance.lang = langMap[targetScript] || 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.lang === utterance.lang && v.localService === true);
                if (preferredVoice) utterance.voice = preferredVoice;
                speechSynthesis.speak(utterance);
            } else { alert('Text-to-speech is not supported in your browser'); }
        });

        // Meaning button
        document.getElementById('demo-meaning-btn').addEventListener('click', async function () {
    const word = document.getElementById('demo-output').querySelector('p').textContent.trim();
    const meaningOutput = document.getElementById('demo-meaning-output');
    if (!word) { alert('No word to define. Please transliterate first.'); return; }

    meaningOutput.textContent = 'Fetching meaning...';
    meaningOutput.classList.remove('hidden');

    try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) throw new Error('No meaning found');
        const data = await response.json();
        const meanings = data[0].meanings.map(m => `${m.partOfSpeech}: ${m.definitions[0].definition}`).join('\n');
        meaningOutput.textContent = meanings || 'Meaning not found';
    } catch (err) {
        meaningOutput.textContent = 'Meaning not found';
    }
});

    </script>
